{% set title = "관리자 : 상세페이지" %}
{% extends "layout/base.html" %}

{% block content -%}
    <div class="panel panel-default">
        <div class="panel-heading">
            {{ book.title }}
        </div>
        <div class="panel-body">
            <div style="padding-bottom: 10px">
                저서 : {{ book.author }}
            </div>

            {{ book.description }}

        </div>
    </div>

    <a href="/admin/booklist" class="btn btn-default">목록으로</a>
    <a href="/admin/booklist/edit/{{ book.id }}" class="btn btn-primary">수정</a>



{% endblock %}
