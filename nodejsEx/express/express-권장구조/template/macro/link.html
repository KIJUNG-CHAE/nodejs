{# 
    href : 링크
    text : 링크안에 들어갈 텍스트
    current_url : 현재 url    
#}
{% macro link(href, text, current_url) %}
    <li {% if href == current_url %} class="active" {% endif %} >
        <a href="{{href}}"> {{text}} </a>
    </li> 
{% endmacro %}
{# 현재 url과 링크가 같으면 class를 active로 설정해라 
nunjucks 문법으로 만든 link함수 #}
